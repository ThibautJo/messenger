<!DOCTYPE html>
<html lang="en">

<head>
  <!--

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Thibaut Joukes" />
  <meta name="description" content="This is a chat environment where you can chat with anyone.">
  <base href="/" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> <!-- roboto font -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/stijl.css" type="text/css" />
  <title>Chatroom</title>
</head>

<body>
  <section>
    <div class="container">
      <div id="banner"></div>
      <div id="inner">

        <div id="base">
          <!-- verzameling van users en messages -->
          <div id="userleft">
            <!-- Hier komen alle users -->
            <div class="titel">
              <p>Users - Online</p>
            </div>
            <div class="venster" id="userVenster">
              <div id="users">

              </div>
            </div>
          </div>
          <div id="chatright">
            <!-- Hier komen alle berichten -->
            <div class="titel">
              <p>Messages - in chat</p>
            </div>
            <div class="venster" id="chatVenster">
              <div id="messages">
                <!--Word telkens aangemaakt in javascript-->

              </div>
            </div>
            <div id="messagedialog">
              <div id="chatOptions">
                <span class="chatOption" onclick="document.getElementById('imgPicker').click()"><i
                    class="fas fa-paperclip"></i></span>
              </div>
              <form action="" id="formSend">
                <textarea id="m" autocomplete="off" placeholder="Type your message here..." col="10"
                  onkeypress="EnterSend(event)"></textarea>
                <input type="submit" value="Send" style="width: 20%;" />
              </form>
            </div>
          </div>
        </div>

        <div class="clearfix">&nbsp;</div>


      </div>
      <footer>
        <div id="left">Thibaut Joukes</div>
        <div id="middle">Copyright 2013-2017</div>
        <div id="right">Read the Tos</div>
      </footer>
    </div>
  </section>

  <!-- uploading image form -->
  <form method="post" enctype="multipart/form-data" id="fileForm" hidden="hidden">
    <input type="file" id="imgPicker" name="file" accept=".jpg,.jpeg,.png,.svg,.gif">
    <!-- <input type="submit" value="Upload File" name="submit" /> -->
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {

      // ####################### TODO: change DB ##########################
      // hold array with existing users
      var allUsers = [];

      // add user to online users list && to allUsers online array
      $("#users").append("<p class='msg'><span class='online_user'>" + localStorage.getItem('nickname') +
        "</span></p>");
      allUsers.push(localStorage.getItem('nickname'));
      // ####################### TODO: change DB ##########################

      // Listeners
      $('#imgPicker').change(function () {
        $('#fileForm').submit();
      });

      // Picture is added
      $('#fileForm').on('submit', function (event) {
        event.preventDefault();
        // $('#fileForm').ajaxSubmit({ url: '/upload', type: 'post' });
        var dataFile = new FormData();
        dataFile.append('file', $('#imgPicker')[0].files[0]);

        $.ajax({
          type: 'POST',
          url: '/upload',
          cache: false,
          contentType: false,
          processData: false,
          data: dataFile,
          success: function (msg) {
            // add link to messages
            $('#m').val(msg);
          }
        });

      });

      // instantiate IO
      var socket = io();

      // When message send prevent form default actions
      $('#formSend').submit(function (e) {
        e.preventDefault(); // prevents page reloading

        if ($("#m").val() != "") {
          var msg = {
            'nickName': localStorage.getItem('nickname'),
            'msg': $('#m').val()
          };
          socket.emit('chat message', JSON.stringify(msg)); // Emits message to all users

          $('#m').val(''); // empty input textfield chatbox for user
        }

        // scroll to bottom if needed
        $("#chatVenster").animate({
          scrollTop: $("#messages").height()
        }, 1000);

        return false;
      });

      // new user joined
      socket.on('userConnected', function (msg) {
        // TODO: haal nieuwe users op in database en voeg toe aan lijst
        // alert(msg);
      });

      // user disconnected
      socket.on('disconnect', function (msg) {
        // TODO: check DB who disconnected
        // alert(msg);
      });

      // check for incoming messages, then append to the rest
      socket.on('chat message', function (msg) {
        var retrievedMsg = JSON.parse(msg);
        var userIndex = allUsers.indexOf(retrievedMsg["nickName"]);

        if (userIndex == -1) {
          allUsers.push(retrievedMsg["nickName"]);
          $("#users").append("<p class='msg'><span class='online_user'>" + retrievedMsg["nickName"] +
            "</span></p>");
        }

        if (retrievedMsg["msg"] != "") {
          // check if message is picture url
          var msg = retrievedMsg["msg"];
          if(checkURL(msg)){
            $('#messages').append("<p class='msg'><span class='msgname'>" + retrievedMsg["nickName"] +
            ": </span> <br /> <img src='"+msg+"' class='msgImage' /></p>");
          }
          else{
            $('#messages').append("<p class='msg'><span class='msgname'>" + retrievedMsg["nickName"] +
            ": </span>   " + msg + "</p>");
          }
        }

      });

    });


    function EnterSend(event) {
      if (event.keyCode == 13) {
        $('#formSend').submit();
      }
    }

    function checkURL(url) {
      return (url.match(/\.(jpeg|jpg|gif|png|svg)$/) != null);
    }
  </script>

</body>

</html>
